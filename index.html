<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- video background -->
<video class="video-background" loop muted autoplay> 
    <source src="./hourglass.mp4">
</video>
<div class="video-overlay"></div>
<!-- Container -->
<div class="container">
    <!-- input box -->
    <div class="input-container" id="input-container">
        <h1>Custom Countdown</h1>
        <form class="form" id="countdownForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Name of your Countdown">
            <label for="date-picker">Select a Date</label>
            <input type="date" id="date-picker">
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Countdown -->
    <div class="countdown" id="countdown" hidden>
        <h1 class="countdown-title" id="countdown-title">Countdown Title</h1>
        <ul>
            <li data-unit="days"><span ></span>Days</li>
            <li data-unit="hours"><span ></span>Hours</li>
            <li data-unit="minutes"><span ></span>Minutes</li>
            <li data-unit="seconds"><span ></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>
    
    <!-- Complete -->
    <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button"> New Countdown</button>
    </div>

    </div>
    
</body>
<!-- attach js -->
<script src="script.js"></script>
</html>
